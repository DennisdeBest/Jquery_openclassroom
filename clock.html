<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <title>Clock</title>

    <style>
        body {background-color: black;}
        #clock {color: darkorange; width: 90%; font-size: 10em; margin: auto; text-align: center; margin-top: 100px;}
    </style>
</head>
<body>
<div id="container">
    <div id="clock"><span id="hours"></span><span id="minutes"></span><span id="secondes"></span> </div>

</div>
    <script>
        $(function(){
            function Clock(lastHour, lastMinute, lastSeconde) {
                var dateVar = new Date();

                var hour = dateVar.getHours()+' : ';
                var minutes = dateVar.getMinutes()+' : ';
                var secondes = dateVar.getSeconds();

                $('#hours').text(hour);
                $('#minutes').text(minutes);
                $('#secondes').text(secondes);

                lastHour = hour;
                lastMinute = minutes;
                lastSeconde = secondes;

                return lastHour, lastMinute, lastSeconde;

            }
            //$('#clock').append("T");
            setInterval(Clock, 1000);
        });
    </script>

</body>
</html>
